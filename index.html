<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grandfather with Wives Radial Tree</title>

<style>
/* ---------- Global Styles ---------- */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #d9eaf7);
  margin: 0;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ---------- Top Nav ---------- */
nav.top {
  text-align: center;
  padding: 15px 0;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(5px);
  border-bottom: 1px solid rgba(0,0,0,0.1);
}

nav.top a {
  color: #1a73e8;
  text-decoration: none;
  font-weight: bold;
  margin: 0 15px;
}

/* ---------- Footer ---------- */
footer {
  text-align: center;
  padding: 10px 0;
  color: #555;
  font-size: 14px;
}

/* ---------- Tree ---------- */
.tree {
  position: relative;
  width: 100%;
  max-width: 1000px;
  aspect-ratio: 1 / 1;
  margin: 40px auto;
}

/* ---------- Center Person ---------- */
.center-person {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 220px;
  background: #e0f0ff;
  border: 2px solid #1a73e8;
  border-radius: 15px;
  text-align: center;
  padding: 20px;
  z-index: 3;
  cursor: pointer;
}

.center-person img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

/* ---------- Wives ---------- */
.wife {
  position: absolute;
  width: 140px;
  background: #ffe0f0;
  border: 2px solid #e91a63;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  transform: translate(-50%,-50%);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.wife img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
}

/* ---------- Lines ---------- */
.line {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 3px;
  background: #555;
  transform-origin: top center;
  z-index: 1;
}

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 100;
}

.modal-content {
  background: #fff;
  margin: 5% auto;
  padding: 20px;
  border-radius: 10px;
  width: 500px;
  max-width: 95%;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

/* ================= MOBILE FIX ================= */
@media (max-width: 768px) {

  .tree {
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    aspect-ratio: auto;
    height: auto;
  }

  .center-person {
    position: relative;
    left: auto;
    top: auto;
    transform: none;
    margin: 20px auto 30px auto;
    width: 90%;
    max-width: 340px;
  }

  .line {
    display: none;
  }

  .wife {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
}
</style>
</head>

<body>

<nav class="top">
  <a href="index.html">Home</a>
  <a href="About.html">About</a>
  <a href="port.html">Contact</a>
</nav>

<div class="tree" id="tree">
  <div class="center-person" id="centerPerson">
    <img src="images/alhaji.jpeg" alt="">
    <h3>ALHAJI SHEHU KATCHA</h3>
    <div>Born: 1930<br>Deceased: 2007</div>
  </div>
</div>

<footer>Â© 2026 Family Legacy</footer>

<!-- Modal -->
<div class="modal" id="bioModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>ALHAJI SHEHU KATCHA</h2>
    <p>Full biography content here...</p>
  </div>
</div>

<script>
const wives = [
  { name:"Ya Tifen", img:"images/dead.jpeg" },
  { name:"Ya Giwa", img:"images/dead.jpeg" },
  { name:"Ya Dare (Aisha)", img:"images/dead.jpeg" },
  { name:"Hajiya Naku", img:"images/fatima naku.jpeg" },
  { name:"Ya Aya", img:"images/dead.jpeg" },
  { name:"Ya Uraira", img:"images/dead.jpeg" },
  { name:"Hajiya Hassana", img:"images/nnagihassana.jpeg" },
  { name:"Hajiya Iya", img:"images/iya.jpeg" },
  { name:"Talatu", img:"images/dead.jpeg" },
  { name:"Nnagi Waro", img:"images/Nnagiworo.jpeg" },
  { name:"Hajiya Rakiya", img:"images/hajiya rakiya.jpeg" },
  { name:"Ya Zwade", img:"images/dead.jpeg" },
  { name:"Hajiya Yagidi", img:"images/ya gidi.jpeg" }
];

const tree = document.getElementById("tree");

function drawWives() {
  tree.querySelectorAll(".wife, .line").forEach(e => e.remove());

  const isMobile = window.innerWidth <= 768;
  const rect = tree.getBoundingClientRect();
  const cx = rect.width / 2;
  const cy = rect.height / 2;
  const radius = Math.min(rect.width, rect.height) / 2 - 100;

  wives.forEach((wife, i) => {

    if (!isMobile) {
      const angle = (2 * Math.PI / wives.length) * i - Math.PI / 2;
      const line = document.createElement("div");
      line.className = "line";
      line.style.height = radius + "px";
      line.style.transform = `rotate(${angle * 180 / Math.PI}deg)`;
      tree.appendChild(line);

      var x = cx + radius * Math.cos(angle);
      var y = cy + radius * Math.sin(angle);
    }

    const card = document.createElement("a");
    card.href = `wife.html?id=${i+1}`;
    card.style.textDecoration = "none";
    card.style.color = "inherit";

    const div = document.createElement("div");
    div.className = "wife";
    div.innerHTML = `<img src="${wife.img}"><h4>${wife.name}</h4>`;

    if (!isMobile) {
      card.style.position = "absolute";
      card.style.left = x + "px";
      card.style.top = y + "px";
    }

    card.appendChild(div);
    tree.appendChild(card);
  });
}

drawWives();
window.addEventListener("resize", drawWives);

/* Modal */
const modal = document.getElementById("bioModal");
document.getElementById("centerPerson").onclick = () => modal.style.display="block";
document.querySelector(".close").onclick = () => modal.style.display="none";
window.onclick = e => { if(e.target === modal) modal.style.display="none"; };
</script>

</body>
</html>
