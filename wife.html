.back-btn{

  background:rgba(255,255,255,0.15);
  color:white;
  text-decoration:none;

.back-btn:hover{background:rgba(255,255,255,0.3);}

.wife2-container{
  width:90%;
  max-width:1100px;
  margin:40px auto;
  display:flex;
  gap:30px;
  align-items:flex-start;
  flex-wrap:wrap;
}

/* top image */
.wife2-image img{
  width:230px;
  height:260px;
  object-fit:cover;            /* fill box without distortion [web:4][web:7] */
  border-radius:16px;
  border:2px solid #e91a63;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  display:block;
  margin:0 auto;
}

.wife2-bio{
  flex:1;
  min-width:280px;
  background:rgba(255,255,255,0.1);
  padding:25px;
  border-radius:16px;
  backdrop-filter:blur(6px);
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
  border:2px solid #e91a63;
  box-sizing:border-box;
}
.wife2-bio h1{
  margin-top:0;
  font-size:28px;
  color:#ffddaa;
}
.wife2-bio p{
  line-height:1.6;
  font-size:15px;
  margin-bottom:10px;
}

.kids-title{
  text-align:center;
  margin-top:30px;
  font-size:24px;
  color:#ffd9b3;
}

/* card grid */
.kids-container{
  width:90%;
  max-width:1200px;
  margin:25px auto 60px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.kid-card{
  background:rgba(255,255,255,0.13);
  border-radius:16px;
  padding:18px;
  text-align:center;
  transition:0.3s;
  backdrop-filter:blur(5px);
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
  border:2px solid #e91a63;
  min-height:280px;
  box-sizing:border-box;       /* stable card size on all devices [web:41][web:42] */
}

.kid-card img{
  width:100%;
  height:180px;
  object-fit:cover;            /* same visual height, cropped nicely [web:4][web:7] */
  border-radius:12px;
  border:3px solid #1a73e8;
  display:block;
}

.kid-card h3{
  margin:10px 0;
  color:#ffe6c6;
  font-size:17px;
}

.view-btn{
  display:inline-block;
  margin-top:8px;
  padding:8px 14px;
  text-decoration:none;
  background:#1a73e8;
  color:black;
  border-radius:8px;
  font-weight:bold;
  transition:0.3s;
  font-size:14px;
}
.view-btn:hover{background:#ffcf9b;}

/* MOBILE: stack and shrink */
@media (max-width: 600px){
  body{
    font-size:14px;
  }

  .wife2-container{
    flex-direction:column;
    align-items:center;
    margin:20px auto;
    gap:20px;
  }

  .wife2-image img{
    width:180px;
    height:210px;
  }

  .wife2-bio{
    width:100%;
    padding:18px;
  }
  .wife2-bio h1{font-size:22px;}
  .wife2-bio p{font-size:14px;}

  .kids-title{
    font-size:20px;
    margin-top:15px;
  }

  .kids-container{
    width:95%;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:14px;
  }

  .kid-card{
    padding:14px;
    min-height:auto;
  }
  .kid-card h3{font-size:15px;}
}
