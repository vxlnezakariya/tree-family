.wife2-container{
  width:90%;
  max-width:1100px;
  margin:40px auto;
  display:flex;
  gap:30px;
  align-items:flex-start;
  flex-wrap:wrap;
}

/* top image */
.wife2-image img{
  width:230px;
  height:260px;
  object-fit:cover;
  border-radius:16px;
  border:2px solid #e91a63;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  display:block;
  margin:0 auto;
}

.wife2-bio{
  flex:1;
  min-width:280px;
  background:rgba(255,255,255,0.1);
  padding:25px;
  border-radius:16px;
  backdrop-filter:blur(6px);
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
  border:2px solid #e91a63;
}
.wife2-bio h1{margin-top:0;font-size:28px;color:#ffddaa;}
.wife2-bio p{line-height:1.6;font-size:15px;margin-bottom:10px;}

.kids-title{text-align:center;margin-top:30px;font-size:24px;color:#ffd9b3;}

/* card grid */
.kids-container{
  width:90%;
  max-width:1200px;
  margin:25px auto 60px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.kid-card{
  background:rgba(255,255,255,0.13);
  border-radius:16px;
  padding:18px;
  text-align:center;
  transition:0.3s;
  backdrop-filter:blur(5px);
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
  border:2px solid #e91a63;
  min-height:260px;
}

.kid-card img{
  width:100%;
  max-height:170px;
  object-fit:cover;
  border-radius:12px;
  border:3px solid #1a73e8;
}

.kid-card h3{margin:10px 0;color:#ffe6c6;font-size:17px;}
.view-btn{display:inline-block;margin-top:8px;padding:8px 14px;text-decoration:none;background:#1a73e8;color:black;border-radius:8px;font-weight:bold;transition:0.3s;font-size:14px;}
.view-btn:hover{background:#ffcf9b;}

/* MOBILE: stack and shrink a bit */
@media (max-width: 600px){
  .wife2-container{
    flex-direction:column;
    align-items:center;
    margin:20px auto;
    gap:20px;
  }
  .wife2-bio{
    width:100%;
    padding:18px;
  }
  .wife2-bio h1{font-size:22px;}
  .wife2-bio p{font-size:14px;}
  .kids-title{font-size:20px;margin-top:15px;}
  .kid-card{
    padding:14px;
    min-height:auto;
  }
  .kid-card h3{font-size:15px;}
}



@media (max-width: 600px){
  body{
    font-size: 14px;
  }
  .kids-container{
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  }
}
</style>
